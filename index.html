<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="newsletter-cta">
      <picture>
        <source
          media="(min-width: 50em)"
          srcset="./assets/images/illustration-sign-up-desktop.svg"
        />
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" />
      </picture>

      <div class="content">
        <h1 class="title">Stay updated!</h1>
        <p>Join 60,000 product managers reciving monthly update on</p>

        <ul class="checkmark-list" role="list">
          <li>Product discovery and building what matters</li>
          <li>Mesuring to ensure updates are a succcess</li>
          <li>Add much more!</li>
        </ul>

        <form>
          <div class="form-group with-error-field">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="email@company.com" />
            <span class="error">Email address required</span>
          </div>

          <button class="button">Subscribe to monlty newsletter</button>
        </form>
      </div>
    </div>
  </body>
</html>
